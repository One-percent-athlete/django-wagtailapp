{% load static %}

<div class="comment-form clearfix">
    <h3><i class="fa fa-pencil"></i> Leave a Replay</h3>
    
    <div class="comments_form">
        <form>
            <div id="full-stars" class="d-inline text-center">
                <div class="rating-group">
                    <div class="stars-container">
                        <input class="rating__input" type="radio" checked ratrequired>
                        <label class="rating__label">
                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                        </label>
                        <input class="rating__input" type="radio" required>
                        <label class="rating__label">
                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                        </label>
                        <input class="rating__input" type="radio" required>
                        <label class="rating__label">
                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                        </label>
                        <input class="rating__input" type="radio" required>
                        <label class="rating__label">
                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                        </label>
                        <input class="rating__input" type="radio" required>
                        <label class="rating__label">
                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="inp_blocks">
                <input id="c_name" type="text" placeholder="Your Name *" required/>
                <input id="c-mail" type="text" placeholder="Your Email *" required/>
            </div>
            <textarea cols="30" rows="10" placeholder="Message"></textarea>
            <input type="submit" value="Send Message" />
        </form>
    </div>
</div>
